		    	$http.get("http://localhost:18080/xMyBank/getDataFromIAAsJSON")
		    	.success(
		    		function(response) {	
		    			//console.log($scope.aiu);
		    			//console.log(typeof $scope.aiu);

		    			} else {
		    				$scope.aiu = [ response.root.aiu ];
		    			}
		    			$scope.JSONStr = JSON.stringify(response.root);
		    		}
		    	);
   			}
		);
